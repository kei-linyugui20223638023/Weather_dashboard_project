name: CI/CD Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Cython
        run: pip install Cython>=0.29.34

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy pydoc-markdown

      - name: Create docs directory
        run: mkdir -p docs

      - name: Run static analysis with mypy
        run: |
          mypy --install-types --non-interactive .
          mypy --ignore-missing-imports .

      - name: Generate documentation with pydoc-markdown
        run: |
          pydoc-markdown pydoc.yml

      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: Merge gh-pages files into docs directory
        run: |
          cp -r gh-pages/* ./docs/ || true  # 将 gh-pages 分支中的所有文件复制到 docs 目录
          cp -r gh-pages/.* ./docs/ || true  # 确保隐藏文件也被复制

      - name: Deploy documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          commit_message: Auto-deploy documentation
          publish_branch: gh-pages
          allow_empty_commit: true  # 允许即使没有文件变化也提交
          keep_files: false  # 不保留 gh-pages 分支中的旧文件
          force_orphan: false
          enable_jekyll: false
          disable_nojekyll: false
          exclude_assets: .github
