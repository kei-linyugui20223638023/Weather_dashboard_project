renderer:
  type: html
  theme: material

loaders:
  - type: filesystem
    path: .
    extensions:
      - py

processors:
  - type: filter
    skip_empty_modules: true
  - type: smart_resolver
  - type: crossref

plugins:
  - type: search

sources:
  - modules:
      - autolocation_process
      - get_icon
      - getdata
      - main_app
      - make_API_runnable
      - processingdata
      - restful_api
      - visualization

output:
  format: html
  destination: docs
